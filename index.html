<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <p>My Team</p>
    </header>
    <div id="displayArea">
      <div class="box">
        <div class="title">
          <p>Name: aaaaaa</p>
          <p>Role: Manager</p>
        </div>
        <div class="details">
          <p>ID: 11111</p>
          <p>Email: aaaaa</p>
          <p>Office Number: 11111</p>
        </div>
      </div>

      <div class="box">
        <div class="title">
          <p>Name: ssssss</p>
          <p>Role: undefined</p>
        </div>
        <div class="details">
          <p>ID: 222222</p>
          <p>Email: sssss</p>
          <p>GitHub Username: sssss-git</p>
        </div>
      </div>

      <div class="box">
        <div class="title">
          <p>Name: ddddd</p>
          <p>Role: undefined</p>
        </div>
        <div class="details">
          <p>ID: 3333</p>
          <p>Email: dddddd</p>
          <p>School: dddddd-school</p>
        </div>
      </div>
    </div>
  </body>
</html>
